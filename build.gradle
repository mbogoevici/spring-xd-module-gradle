apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

group  = 'ca.mariusbogoevici.springxd.gradle'
artifact = 'springxd-gradle-module-plugin'
version = '1.0-SNAPSHOT'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://$repoPath")
        }
    }
}
